<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      window.addEventListener('click', addElements);

      function addElements() {
        for (let i = 0; i < 5; i++) {
          let text = document.createElement('article');
          text.classList.add('message');
          text.innerText = 'Sample text';
          document.body.appendChild(text);
        }
      }
    </script>
  </body>
</html>
